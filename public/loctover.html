<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpan Nama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Simpan Nama</h1>
    <form id="nameForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Simpan ke LocalStorage</button>
    </form>
    <button id="sendToServer">Kirim ke Server</button>
    <button id="showName">Lihat Nama</button>
    <div id="response"></div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            localStorage.setItem('name', name);
            document.getElementById('response').innerText = `Nama ${name} disimpan di LocalStorage.`;
        });

        document.getElementById('sendToServer').addEventListener('click', async function() {
            const name = localStorage.getItem('name');
            if (!name) {
                document.getElementById('response').innerText = 'Tidak ada nama di LocalStorage.';
                return;
            }

            const response = await fetch('/api/save-name', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name })
            });

            const result = await response.json();
            document.getElementById('response').innerText = result.message;
        });

        document.getElementById('showName').addEventListener('click', async function() {
            const response = await fetch('/api/get-name');
            const result = await response.json();
            document.getElementById('response').innerText = result.message;
        });
    </script>
</body>
</html>
